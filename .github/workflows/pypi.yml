# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    paths:
      - ".github/workflows/pypi.yml"
  workflow_dispatch:
    inputs:
      ref:
        description: "Tag to deploy"
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: package

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.ref }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          python-version: "3.12"
          enable-cache: true

      - name: Build package
        run: uv build

      - name: Check package
        run: |
          uvx twine check dist/* --strict

      - name: Verify package installation and imports
        run: |
          # Install the built wheel in a temporary environment
          uv pip install dist/*.whl
          # Test basic imports and version
          uv run python -c "import datasketch; print(f'datasketch version: {datasketch.__version__}')"
          uv run python -c "from datasketch import MinHash, HyperLogLog, MinHashLSH; print('Core imports successful')"
          uv run python -c "from datasketch import LeanMinHash, WeightedMinHash; print('Additional imports successful')"

      - name: Publish package to PyPI
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.ref != ''
        uses: pypa/gh-action-pypi-publish@v1.13.0

      - name: Minimize uv cache
        run: uv cache prune --ci
